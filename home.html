                                            <div className="bg-white/40 p-6 rounded-2xl border border-white/50 space-y-6">
                                                <h4 className="font-bold text-gray-700 text-sm uppercase tracking-wider mb-4">Competencias Transversales</h4>
                                                <FormField label="Competencia" icon="globe">
                                                    <GlassSelect
                                                        name="comp_transversal"
                                                        value={formData.comp_transversal}
                                                        onChange={handleChange}
                                                        options={availableTransversals}
                                                        placeholder="Selecciona..."
                                                    />
                                                </FormField>
                                                <FormField label="Capacidad" icon="zap">
                                                    <GlassSelect
                                                        name="cap_transversal"
                                                        value={formData.cap_transversal}
                                                        onChange={handleChange}
                                                        options={availableCapTransversals}
                                                        placeholder="Selecciona Comp. primero..."
                                                        disabled={!availableCapTransversals.length}
                                                    />
                                                </FormField>
                                            </div>

                                            <div className="bg-white/40 p-6 rounded-2xl border border-white/50 space-y-6">
                                                <h4 className="font-bold text-gray-700 text-sm uppercase tracking-wider mb-4">Enfoques Transversales</h4>
                                                <FormField label="Enfoque" icon="scroll">
                                                    <GlassSelect
                                                        name="enfoque"
                                                        value={formData.enfoque}
                                                        onChange={handleChange}
                                                        options={availableEnfoques}
                                                        placeholder="Selecciona..."
                                                    />
                                                </FormField>
                                                <FormField label="Valor" icon="heart">
                                                    <GlassSelect
                                                        name="valor"
                                                        value={formData.valor}
                                                        onChange={handleChange}
                                                        options={availableValores}
                                                        placeholder="Selecciona Enfoque primero..."
                                                        disabled={!availableValores.length}
                                                    />
                                                </FormField>
                                            </div>
                                        </div>
                                    </motion.div>
                                )}

                                {/* ACTION BUTTON - The "Magic" Element */}
                                <div className="relative group w-full mt-8">
                                    <div className="absolute -inset-1 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-2xl blur opacity-25 group-hover:opacity-50 transition duration-1000 group-hover:duration-200"></div>
                                    <motion.button
                                        whileHover={{ scale: isFormComplete ? 1.01 : 1 }}
                                        whileTap={{ scale: isFormComplete ? 0.99 : 1 }}
                                        type="button"
                                        onClick={handleGenerate}
                                        disabled={loadingState.generating || !isFormComplete}
                                        className={`relative w-full py-6 rounded-2xl font-bold text-lg md:text-xl tracking-wide shadow-2xl overflow-hidden flex items-center justify-center transition-all border border-white/20
                                    ${loadingState.generating || !isFormComplete
                                                ? 'bg-slate-200 text-slate-400 cursor-not-allowed shadow-none border-transparent'
                                                : 'magic-button-bg text-white hover:shadow-indigo-500/40 cursor-pointer'}`}
                                    >
                                        {loadingState.generating ? (
                                            <div className="flex items-center space-x-3">
                                                <Icon name="loader-2" className="animate-spin text-white/80" size={24} />
                                                <span className="font-medium animate-pulse">Analizando parámetros y creando sesión...</span>
                                            </div>
                                        ) : (
                                            <div className="flex items-center space-x-3 z-10">
                                                <div className="p-2 bg-white/20 rounded-lg backdrop-blur-sm">
                                                    <Icon name="wand-2" className="text-white" size={24} />
                                                </div>
                                                <span>Generar Sesión Ahora</span>
                                                <Icon name="chevron-right" className="text-white/50 group-hover:translate-x-1 transition-transform" size={20} />
                                            </div>
                                        )}
                                    </motion.button>

                                    {!isFormComplete && (
                                        <div className="absolute bottom-full left-1/2 -translate-x-1/2 mb-4 w-72 bg-gray-800 text-white text-xs px-4 py-3 rounded-xl opacity-0 group-hover:opacity-100 transition-all pointer-events-none text-center shadow-2xl z-50">
                                            <p className="font-bold mb-1 text-amber-400 flex items-center justify-center">
                                                <Icon name="alert-triangle" size={12} className="mr-1.5" /> Atención
                                            </p>
                                            {!desempenoIASeleccionado && formData.desempeno ? "Debes seleccionar una sugerencia de la IA. No se permite texto manual." : "Completa todos los campos y selecciona el Desempeño con la IA para continuar."}
                                            <div className="absolute top-full left-1/2 -translate-x-1/2 -mt-1 border-4 border-transparent border-t-gray-800"></div>
                                        </div>
                                    )}
                                </div>

                            </form>
                        </motion.div >

                        {/* RESULTS MODAL (Replaces Inline Section) */}
                        < AnimatePresence >
                            {showResultModal && (
                                <ResultModal
                                    isOpen={showResultModal}
                                    session={generatedSession}
                                    onDownload={handleDownload}
                                    onReset={handleReset}
                                />
                            )}
                        </AnimatePresence >

                        {error && (
                            <div className="fixed bottom-4 right-4 bg-red-100 text-red-700 px-6 py-4 rounded-xl border border-red-200 shadow-2xl flex items-center z-50">
                                <Icon name="alert-triangle" className="mr-3" />
                                {error}
                            </div>
                        )}

                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SessionGenerator />);
    </script>
</body>

</html>
